---
title: Homepage
---

<!DOCTYPE html>
<html lang="{{ site.defaultLanguage }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ site.title }}</title>
	<link rel="stylesheet" href="/assets/css/index.css">
	<script src="/assets/js/index.js" defer></script>
	<meta name="generator" content="{{ eleventy.generator }}">
	<meta name="description" content="{{ description | default(site.tagline) }}">
	{% if site.noindex %}
	<meta name="robots" content="noindex, nofollow">
	{% endif %}
</head>
<body>
	<a href="#main" class="skip-link">
		Skip to main content
	</a>
	<header>
		<h1>{{ site.title }}</h1>
	</header>
	<main id="main" tabindex="-1">
		<p>{{ site.tagline }}</p>
		<p><a href="#">{{ site.baseURL | htmlBaseUrl}}</a></p>
		<p><strong>Collections.all</strong></p>
		{% for item in collections.all %}
			<p><a href="{{ item.url }}">{{ item.data.title }}</a></p>
		{% endfor %}
	</body>
	<footer>
	<small>Build: {{ helpers.buildCommit() }}</small>
</footer>

</html>
